<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us!</title>
    <link rel="stylesheet" href="css/common_style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAV SECTION-->
    <header class="nav-container">
      <div class="logo-container">
        <a href="index.html">
          <img
            src="media/images/logo.png"
            alt="Wild Wonders Logo"
            class="logo"
          />
        </a>

        <a href="index.html">
          <h1 class="site-title">Wild lol Wonders</h1>
        </a>
      </div>
      <nav class="nav">
        <a href="index.html"><button class="nav-button">HOME</button></a>
        <a href="videos.html"><button class="nav-button">VIDEOS</button></a>
        <a href="games.html"><button class="nav-button">GAMES</button></a>
        <a href="info.html"><button class="nav-button">INFO</button></a>
      </nav>
    </header>

    <!-- MIDDLE SECTION -->
    <!-- Test for github -->
    <h1 class="form-h1">Contact Us</h1>
    <div class="container-2">
        <form>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="e.g. John" required />

          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="e.g. Smith" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="e.g. example@gmail.com" required />

          <label for="tel">Phone Number</label>
          <input type="tel" id="phone" placeholder="e.g. 0412345678" pattern="[0-9]{4}[0-9]{3}[0-9]{3}|[0-9]{4} [0-9]{3} [0-9]{3}" required />

          <label for="text">Enter Your Message Here</label>
          <textarea id="message" rows="5" placeholder="..."></textarea>
          <button type="submit">Submit</button>
        </form>
      </form>
    </div>

    <br />



    <!-- FOOTER -->
  <footer class="footer">
  
  <!-- References link in the center -->
    <div class="center-wrapper">
      <a href="reference.html" class="references-link">
        <p class="references">Click here for all references</p>
      </a>
    </div>
  <!-- Contact link on the right -->
    <div class="contact-wrapper">
      <a href="contact.html" class="contact-link">
        <img src="media/images/icon/contact.png" alt="icon" class="contact-icon" />
        <p class="contact">CONTACT US</p>
      </a>
    </div>

  </footer>

    <script src="javascript/contact.js"></script>
  </body>
</html>
